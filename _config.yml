title                     : "Joel's tastebud.studio the food & flavor adventures blog!"
subtitle                  : "where Joel records the food & flavor adventures he has with his taste buddies."
masthead_title            : "Tastebud Studio"
description               : &description "tastebud.studio is the blog where Joel records the food & flavor adventures he has with his taste buddies." 
name                      : &name "Joel Taylor" # &name is a YAML anchor which can be *referenced later
logo                      : /docs/assets/img/tastebud-studio-logo-75x75.png # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
url                       : https://www.tastebud.studio # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                   : "/" # the subpath of your site, e.g. "/blog"
words_per_minute          : 200
enable_copy_code_button   : false

footer:
  since: "2023"

# Reading Files
include:
  - .htaccess
  - _pages

# Site Author
author:
  name             : *name # *name is a YAML reference pointing to the &anchor earlier
  avatar           : "/docs/assets/img/joel-taylor-square.png"
  bio              : "Recording the food & flavor adventures he has with his taste buddies."
  location         : "Milwaukee, WI"
  links:
    - label: "Untapped Check-ins"
      icon: "fas fa-fw fa-untappd"
      url: "https://untappd.com/user/J031"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/j031"
    - label: "Google Map Reviews"
      icon: "fab fa-fw fa-google"
      url: "https://www.google.com/maps/contrib/113858036723537048672"

# permalink: /:categories/:title/
timezone: America/Chicago


remote_theme: "mmistakes/minimal-mistakes@4.27.3"

plugins:
  - jekyll-remote-theme
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path>/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path>/my-awesome-category/index.html ~> path: /
# category_archive:
#   type: liquid
#   path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all